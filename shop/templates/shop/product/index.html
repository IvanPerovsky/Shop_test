{% extends "shop/base.html" %}

{% block title %}
    {% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
    <div >
        <h3>Группы</h3>
        <ul>
            {% for c in categories %}
                <li >
                    <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
